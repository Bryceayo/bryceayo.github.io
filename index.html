<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jett’s Christmas List 2025</title>
  <style>
    :root{
      --bg:#0b0c0f;
      --bg2:#0f1116;
      --glass:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.12);
      --text:#e8eaed;
      --muted:#a9b0bb;
      --accent:#ff2a4a; /* neon red */
      --accent-2:#1bd97b; /* minty green */
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --page-w:816px; /* ~US Letter width at 96dpi */
      --page-h:1056px;/* ~US Letter height at 96dpi */
    }
    *{box-sizing:border-box}
    html,body{height:100%; background:radial-gradient(1200px 1200px at 80% -10%, #11161f 0%, var(--bg) 40%, #07080a 100%);}
    body{margin:0; color:var(--text); font:16px/1.5 Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}

    .page{width:var(--page-w); min-height:var(--page-h); margin:24px auto; padding:36px; position:relative; border-radius:24px; background:linear-gradient(145deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); box-shadow:var(--shadow), inset 0 1px 0 rgba(255,255,255,.06); overflow:hidden}

    /* Subtle festive glow borders */
    .page:before,.page:after{content:""; position:absolute; inset:-2px; border-radius:26px; pointer-events:none}
    .page:before{background:conic-gradient(from 20deg, transparent 0 20%, rgba(255,42,74,.35) 20% 30%, transparent 30% 55%, rgba(27,217,123,.35) 55% 65%, transparent 65% 100%); filter:blur(16px); opacity:.6}
    .page:after{border:1px solid var(--stroke)}

    header{display:flex; justify-content:space-between; align-items:center; gap:16px; margin-bottom:20px}
    h1{margin:0; font-weight:800; letter-spacing:.3px; font-size:32px; text-shadow:0 0 18px rgba(255,42,74,.6), 0 0 28px rgba(27,217,123,.35)}
    .sub{color:var(--muted); font-size:14px}

    .actions{display:flex; gap:10px}
    .btn{appearance:none; border:1px solid var(--stroke); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer; backdrop-filter:blur(6px); box-shadow:0 2px 10px rgba(0,0,0,.25)}
    .btn:hover{border-color:rgba(255,255,255,.22)}

    /* Grid layout: 1 spans top, 2&3 side-by-side, 4 spans bottom */
    .grid{display:grid; gap:16px; grid-template-columns:1fr 1fr; grid-template-areas:
      "a a"
      "b c";
    }
    .card{position:relative; border:1px solid var(--stroke); background:linear-gradient(145deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border-radius:20px; padding:18px; overflow:hidden; box-shadow:var(--shadow)}
    .card h2{margin:0; font-size:18px; font-weight:700}
    .art{position:relative; display:flex; align-items:center; justify-content:center; margin:8px 0 0; background:rgba(0,0,0,.35); border-radius:14px; min-height:220px; border:1px solid rgba(255,255,255,.06)}
    .art img{max-width:100%; max-height:280px; object-fit:contain; display:block;}

    .rank{position:absolute; top:12px; left:12px; font-weight:800; font-size:14px; background:rgba(0,0,0,.6); border:1px solid rgba(255,255,255,.2); color:#fff; padding:6px 10px; border-radius:999px; letter-spacing:.4px}
    .rank .dot{display:inline-block; width:6px; height:6px; border-radius:50%; margin-right:8px; background:var(--accent); box-shadow:0 0 12px var(--accent)}
    .rank.r2 .dot{background:var(--accent-2); box-shadow:0 0 12px var(--accent-2)}
    .rank.r3 .dot{background:#7aa6ff; box-shadow:0 0 12px #7aa6ff}
    .rank.r4 .dot{background:#ffd45a; box-shadow:0 0 12px #ffd45a}

    .a{grid-area:a}
    .b{grid-area:b}
    .c{grid-area:c}
    .d{grid-area:d}

    /* Make the top item taller for emphasis */
    .a .art{min-height:320px}

    /* Snow sparkle */
    .snow{position:absolute; inset:0; pointer-events:none; overflow:hidden}
    .flake{position:absolute; top:-20px; width:3px; height:3px; background:radial-gradient(circle, #fff 0 40%, transparent 41%); border-radius:50%; opacity:.85; filter:drop-shadow(0 0 6px rgba(255,255,255,.7)); animation:fall linear infinite}
    @keyframes fall{ to{ transform:translateY(calc(var(--page-h) + 60px)) translateX(var(--drift)); opacity:.95 } }

    footer{margin-top:16px; text-align:center; color:var(--muted); font-size:12px}

    /* Print styles */
    @media print{
      body{background:#000}
      .page{margin:0; box-shadow:none}
      .actions,.snow{display:none!important}
      .page{break-inside:avoid}
    }
  </style>
</head>
<body>
  <div class="page" role="document" aria-label="Jett’s Christmas List 2025">
    <div class="snow" aria-hidden="true" id="snow"></div>
    <header>
      <div>
        <h1>Jett’s Christmas List 2025</h1>
        <div class="sub">Ranked by priority • names only</div>
      </div>
      <div class="actions">
        <button class="btn" onclick="window.print()" aria-label="Save as PDF">Save as PDF</button>
      </div>
    </header>

    <section class="grid" aria-label="Wish list items">
      <!-- 1. M5 Max MacBook Pro -->
      <article class="card a" aria-label="Item 1: M5 Max MacBook Pro">
        <div class="rank r1"><span class="dot"></span>#1</div>
        <h2>M5 Max MacBook Pro</h2>
        <div class="art">
          <img src="https://static0.pocketlintimages.com/wordpress/wp-content/uploads/2025/10/apple-m5.jpg?w=1200&h=628&fit=crop" alt="M5 Max MacBook Pro" />
        </div>
      </article>

      <!-- 2. iPhone 17 Pro Max 512 GB (Orange) -->
      <article class="card b" aria-label="Item 2: iPhone 17 Pro Max 512 GB (Orange)">
        <div class="rank r2"><span class="dot"></span>#2</div>
        <h2>iPhone 17 Pro Max 512&nbsp;GB (Orange)</h2>
        <div class="art">
          <img src="https://directunlocks.com/devices/compressed/iphone-17-pro.png?v=6" alt="iPhone 17 Pro Max 512 GB Orange" />
        </div>
      </article>

      <!-- 3. AirPods Pro 3 -->
      <article class="card c" aria-label="Item 3: AirPods Pro 3">
        <div class="rank r3"><span class="dot"></span>#3</div>
        <h2>AirPods Pro 3</h2>
        <div class="art">
          <img src="https://www.att.com/scmsassets/global/accessories/audio/apple/airpods-pro-3/carousel/4391u-1.png" alt="AirPods Pro 3" />
        </div>
      </article>

          </section>

    <footer>
      Made for PDF export. Images are for reference only.
    </footer>
  </div>

  <script>
    // Generate subtle snowfall
    (function(){
      const wrap = document.getElementById('snow');
      const count = 80; // light
      const W = wrap.clientWidth; const H = wrap.clientHeight;
      for(let i=0;i<count;i++){
        const f = document.createElement('span');
        f.className = 'flake';
        const size = Math.random()*2.2 + 1.2; // 1.2 - 3.4px
        const left = Math.random()*W;
        const delay = Math.random()*6; // seconds
        const dur = Math.random()*10 + 9; // 9 - 19s
        const drift = (Math.random()*140 - 70) + 'px';
        f.style.width = size+'px';
        f.style.height = size+'px';
        f.style.left = left+'px';
        f.style.animationDuration = dur+'s';
        f.style.animationDelay = delay+'s';
        f.style.setProperty('--drift', drift);
        wrap.appendChild(f);
      }
    })();
  </script>
</body>
</html>
